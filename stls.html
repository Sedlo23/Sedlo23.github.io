<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STL Viewer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .model-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            margin-bottom: 20px;
            width: 300px;
            transition: transform 0.3s ease;
        }

        .model-container:hover {
            transform: translateY(-5px);
        }

        .model-title {
            font-size: 18px;
            margin-bottom: 10px;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .viewer-container {
            width: 100%;
            height: 200px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            flex: 1;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3e8e41;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .pdf-button {
            background-color: #f44336;
        }

        .pdf-button:hover {
            background-color: #d32f2f;
        }

        .pdf-preview-container {
            margin-top: 15px;
            display: none;
        }

        .pdf-preview {
            width: 100%;
            height: 150px;
            border: 1px solid #ddd;
            border-radius: 5px;
            object-fit: contain;
            background-color: #f9f9f9;
        }

        .loading {
            text-align: center;
            padding: 20px;
            font-size: 18px;
            color: #666;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .instructions {
            font-style: italic;
            color: #666;
            margin-bottom: 20px;
        }

        @media (max-width: 600px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .model-container {
                width: 90%;
            }
        }
    </style>

<body>
<header>
    <h1>STL Viewer</h1>
    <p class="instructions">View and download 3D models from the STL folder</p>

<div id="loading" class="loading">Loading models from STL folder...</div>

    // Main functionality
    document.addEventListener('DOMContentLoaded', async () => {

        const loadingElement = document.getElementById('loading');

        try {
            // Fetch list of files from STL folder
            const stlFiles = await getFilesFromFolder('STL');

            if (stlFiles.length === 0) {
                loadingElement.textContent = 'No STL files found in the STL folder.';
                return;
            }

            // Hide loading message
            loadingElement.style.display = 'none';

            // Process each STL file
            for (const file of stlFiles) {
                if (file.name.toLowerCase().endsWith('.stl')) {
                    createModelContainer(file);
                }
            }
        } catch (error) {
            loadingElement.textContent = `Error loading files: ${error.message}`;
            console.error('Error:', error);
        }
    });

                { name: 'cylinder.stl', path: 'STL/cylinder.stl' }

            return sampleFiles;
        } catch (error) {
            console.error('Error fetching files:', error);
            throw new Error('Failed to fetch files from directory');
        }
    }

    // Function to check if a corresponding PDF exists
    async function checkForPDF(stlFilePath) {
        const pdfPath = stlFilePath.replace('.stl', '.pdf');

        // In a real implementation, check if the PDF file exists
        // For demonstration, we'll assume some STL files have PDFs
        const fileName = stlFilePath.split('/').pop();

        // Simulate that cube.stl has a corresponding PDF file
        return fileName === 'cube.stl' ? pdfPath : null;
    }

    // Function to create a container for each model
    async function createModelContainer(file) {
        const modelContainer = document.createElement('div');
        modelContainer.className = 'model-container';

        // Create model title
        const modelTitle = document.createElement('div');
        modelTitle.className = 'model-title';
        modelTitle.textContent = file.name.replace('.stl', '');
        modelContainer.appendChild(modelTitle);

        // Create viewer container
        const viewerContainer = document.createElement('div');
        viewerContainer.className = 'viewer-container';
        modelContainer.appendChild(viewerContainer);

        // Initialize 3D viewer
        initViewer(viewerContainer, file.path);

        // Create button container
        const buttonContainer = document.createElement('div');
        buttonContainer.className = 'button-container';

        // Create STL download button
        const stlButton = document.createElement('button');
        stlButton.textContent = 'Download STL';
        stlButton.addEventListener('click', () => downloadFile(file.path, file.name));
        buttonContainer.appendChild(stlButton);

        // Check for corresponding PDF
        const pdfPath = await checkForPDF(file.path);

        // Create PDF preview container
        const pdfPreviewContainer = document.createElement('div');
        pdfPreviewContainer.className = 'pdf-preview-container';

        if (pdfPath) {
            // Create PDF download button
            const pdfButton = document.createElement('button');
            pdfButton.className = 'pdf-button';
            pdfButton.textContent = 'Download PDF';
            pdfButton.addEventListener('click', () => downloadFile(pdfPath, pdfPath.split('/').pop()));
            buttonContainer.appendChild(pdfButton);

            // Create PDF preview
            const pdfPreview = document.createElement('canvas');
            pdfPreview.className = 'pdf-preview';
            pdfPreviewContainer.appendChild(pdfPreview);
            pdfPreviewContainer.style.display = 'block';

            // Load PDF preview
            loadPDFPreview(pdfPath, pdfPreview);
        }

        modelContainer.appendChild(buttonContainer);
        modelContainer.appendChild(pdfPreviewContainer);

        // Add to main container
        document.getElementById('container').appendChild(modelContainer);
    }

    // Function to initialize 3D viewer for each model
    function initViewer(container, modelPath) {
        // Set up Three.js scene
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xf0f0f0);

        // Set up camera
        const camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
        camera.position.z = 5;

        // Set up renderer
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(container.clientWidth, container.clientHeight);
        container.appendChild(renderer.domElement);

        // Add lighting
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(1, 1, 1).normalize();
        scene.add(directionalLight);

        const directionalLight2 = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight2.position.set(-1, -1, -1).normalize();
        scene.add(directionalLight2);

        // Add OrbitControls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.25;
        controls.screenSpacePanning = false;
        controls.maxPolarAngle = Math.PI / 2;

            centerObject(demoObject, scene, camera);
        } else if (modelPath.includes('cylinder')) {

            demoObject = new THREE.Mesh(geometry, material);
            scene.add(demoObject);
            centerObject(demoObject, scene, camera);
        } else {

                //     });

                //     scene.add(mesh);
                //     centerObject(mesh, scene, camera);
                // });

                // For demo, create a default object
                const geometry = new THREE.TorusGeometry(1, 0.4, 16, 100);
                const material = new THREE.MeshStandardMaterial({ color: 0xaa33ff });

                scene.add(demoObject);
                centerObject(demoObject, scene, camera);
            } catch (error) {
                console.error('Error loading STL:', error);
            }
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();

            // Add small rotation for visual appeal
            if (demoObject) {
                demoObject.rotation.x += 0.003;
                demoObject.rotation.y += 0.005;
            }

            renderer.render(scene, camera);
        }

        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            if (container.clientWidth > 0 && container.clientHeight > 0) {
                camera.aspect = container.clientWidth / container.clientHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(container.clientWidth, container.clientHeight);
            }
        });
    }

    // Function to center object in scene
    function centerObject(object, scene, camera) {
        // Create a bounding box for the object
        const boundingBox = new THREE.Box3().setFromObject(object);
        const center = boundingBox.getCenter(new THREE.Vector3());
        const size = boundingBox.getSize(new THREE.Vector3());

        // Center the object
        object.position.x = -center.x;
        object.position.y = -center.y;
        object.position.z = -center.z;

        // Reset camera position based on object size
        const maxDim = Math.max(size.x, size.y, size.z);
        const fov = camera.fov * (Math.PI / 180);
        let cameraZ = Math.abs(maxDim / 2 / Math.tan(fov / 2));

        // Set a minimum distance
        cameraZ = Math.max(cameraZ * 1.5, 4);
        camera.position.z = cameraZ;

        // Update the camera's near and far planes
        const minZ = boundingBox.min.z;
        const cameraToFarEdge = Math.abs(minZ) + cameraZ;
        camera.near = cameraZ / 100;
        camera.far = cameraToFarEdge * 3;
        camera.updateProjectionMatrix();
    }

    // Function to download a file
    function downloadFile(filePath, fileName) {

        // For demonstration, we'll create a simple blob for STL files

        if (fileName.toLowerCase().endsWith('.stl')) {
            // Create a simple STL file content
            const stlContent = `solid ${fileName}

    outer loop
        vertex 0 0 0
        vertex 1 0 0
        vertex 1 1 0
    endloop
endfacet
endsolid ${fileName}`;

            const blob = new Blob([stlContent], { type: 'application/vnd.ms-pki.stl' });
            const url = URL.createObjectURL(blob);

            const a = document.createElement('a');
            a.href = url;
            a.download = fileName;
            document.body.appendChild(a);
            a.click();

            // Clean up
            setTimeout(() => {
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }, 100);
        } else if (fileName.toLowerCase().endsWith('.pdf')) {

    }

    // Function to load PDF preview using simple canvas approach instead of PDF.js
    function loadPDFPreview(pdfPath, canvas) {
        // Get the canvas context
        const ctx = canvas.getContext('2d');

        // Set canvas dimensions
        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;

        // Draw PDF preview placeholder
        ctx.fillStyle = '#f9f9f9';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = '#666';
        ctx.font = '14px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';

        const fileName = pdfPath.split('/').pop();
        ctx.fillText(`PDF: ${fileName}`, canvas.width / 2, canvas.height / 2 - 15);

        // Draw PDF icon
        ctx.fillStyle = '#d32f2f';
        const iconX = canvas.width / 2;
        const iconY = canvas.height / 2 + 20;
        const iconSize = 30;

        // PDF document shape
        ctx.fillRect(iconX - iconSize/2, iconY - iconSize/2, iconSize, iconSize);

        // White page fold
        ctx.fillStyle = 'white';
        ctx.beginPath();
        ctx.moveTo(iconX + iconSize/2 - 10, iconY - iconSize/2);
        ctx.lineTo(iconX + iconSize/2, iconY - iconSize/2 + 10);
        ctx.lineTo(iconX + iconSize/2, iconY - iconSize/2);
        ctx.closePath();
        ctx.fill();

        // PDF text
        ctx.fillStyle = 'white';
        ctx.font = 'bold 12px Arial';
        ctx.fillText('PDF', iconX, iconY + 2);
    }
