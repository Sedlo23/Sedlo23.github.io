    <style>

            --secondary-color: #2c3e50;

<body>
<div class="container">
    <header>
        <h1>STL a PDF Prohl칤쬰캜</h1>
    </header>

    <div class="content">
        <div class="folder-navigation" id="folderNavigation">
            <p>Na캜칤t치n칤 slo쬰k...</p>
        </div>

        <div class="main-content">
            <div id="stl-viewer"></div>

            <div class="tabs" id="folderTabs">
                <!-- Z치lo쬶y se generuj칤 dynamicky -->
            </div>

            <div class="global-actions">
                <button class="global-btn" id="downloadAllStl">
                    <i>游닍</i> St치hnout v코echny STL
                </button>
                <button class="global-btn" id="downloadAllPdf">
                    <i>游늯</i> St치hnout v코echny PDF
                </button>
            </div>

            <div class="file-grid" id="fileGrid">
                <div class="no-files-message">
                    Na캜칤t치n칤 soubor콢...
                </div>
            </div>
        </div>
    </div>
</div>

<div class="loading-overlay" id="loadingOverlay">
    <div class="spinner"></div>
</div>

<script>
    // Glob치ln칤 prom캩nn칠
    let folderStructure = {}; // Struktura slo쬰k a soubor콢
    let currentFolder = null; // Aktu치ln캩 vybran치 slo쬶a
    let scene, camera, renderer, controls;
    let currentStlObject = null;

    // Inicializace p콏i na캜ten칤 str치nky
    document.addEventListener('DOMContentLoaded', function() {
        // Inicializace 3D sc칠ny
        initThreeJS();

        // Simulace na캜ten칤 slo쬶ov칠 struktury bez PHP
        setTimeout(function() {
            // Pokud PHP skript nefunguje, pou쬴jeme tuto funkci pro skenov치n칤 slo쬰k
            scanDirectoryWithXHR('STL', function(result) {
                folderStructure = result;
                updateFolderNavigation();

                // V칳b캩r prvn칤 slo쬶y
                const firstFolder = findFirstFolder(folderStructure);
                if (firstFolder) {
                    selectFolder(firstFolder.path, firstFolder.name);
                }

                showLoading(false);
            });
        }, 100);

        // Nastaven칤 tla캜칤tek pro hromadn칠 stahov치n칤
        document.getElementById('downloadAllStl').addEventListener('click', downloadAllStl);
        document.getElementById('downloadAllPdf').addEventListener('click', downloadAllPdf);
    });

    // Funkce pro skenov치n칤 slo쬰k pomoc칤 fetch API
    function scanDirectoryWithXHR(path, callback) {
        showLoading(true);

        // Funkce pro sestaven칤 struktury slo쬰k
        function scanDir(dirPath, callback) {
            // Pokus se na캜칤st seznam soubor콢 ze slo쬶y
            fetch(dirPath + '/')
                .then(response => response.text())
                .then(html => {
                    // Zde bychom mohli parsovat HTML od serveru pro z칤sk치n칤 seznamu soubor콢,
                    // ale to vy쬬duje zapnut칠 directory listing. M칤sto toho zkus칤me p콏칤m캩j코칤 p콏칤stup.

                    // Pro jednoduchost p콏edpokl치d치me slo쬶ovou strukturu
                    const structure = {};

                    // Kontrola, zda jsou dostupn칠 podslo쬶y
                    const subdirs = ['Slozka1', 'Slozka2', 'Slozka3'];

                    subdirs.forEach(subdir => {
                        const subdirPath = dirPath + '/' + subdir;

                        // P콏edpokl치d치me, 쬰 slo쬶a existuje
                        structure[subdir] = {
                            type: 'folder',
                            children: {}
                        };

                        // Simulace STL a PDF soubor콢 v podslo쬮e
                        const stlFiles = ['Model1.stl', 'Model2.stl'];
                        const pdfFiles = ['Model1_dokument.pdf', 'Model1_navod.pdf', 'Model2_dokument.pdf'];

                        stlFiles.forEach(stlFile => {
                            structure[subdir].children[stlFile] = {
                                type: 'file',
                                extension: 'stl'
                            };
                        });

                        pdfFiles.forEach(pdfFile => {
                            structure[subdir].children[pdfFile] = {
                                type: 'file',
                                extension: 'pdf'
                            };
                        });
                    });

                    callback({
                        [dirPath]: {
                            type: 'folder',
                            children: structure
                        }
                    });
                })
                .catch(error => {
                    console.error('Chyba p콏i skenov치n칤 slo쬶y:', error);

                    // V p콏칤pad캩 chyby vr치tit alespo켿 pr치zdnou strukturu
                    callback({
                        [dirPath]: {
                            type: 'folder',
                            children: {}
                        }
                    });
                });
        }

        scanDir(path, callback);
    }

    // Inicializace 3D sc칠ny
    function initThreeJS() {
        const container = document.getElementById('stl-viewer');

        // Vy캜i코t캩n칤 existuj칤c칤ho canvas
        while (container.firstChild) {
            container.removeChild(container.firstChild);
        }

        // Vytvo콏en칤 nov칠 sc칠ny
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0xf5f5f5);

        // P콏id치n칤 sv캩tel
        const ambientLight = new THREE.AmbientLight(0x404040, 1);
        scene.add(ambientLight);

        const directionalLight1 = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight1.position.set(1, 1, 1);
        scene.add(directionalLight1);

        const directionalLight2 = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight2.position.set(-1, -1, -1);
        scene.add(directionalLight2);

        // Nastaven칤 kamery
        camera = new THREE.PerspectiveCamera(
            75,
            container.clientWidth / container.clientHeight,
            0.1,
            1000
        );
        camera.position.z = 5;

        // Inicializace rendereru
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(container.clientWidth, container.clientHeight);
        container.appendChild(renderer.domElement);

        // Ovl치d치n칤
        controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.25;
        controls.enableZoom = true;

        // Resize handler
        window.addEventListener('resize', () => {
            const width = container.clientWidth;
            const height = container.clientHeight;

            camera.aspect = width / height;
            camera.updateProjectionMatrix();
            renderer.setSize(width, height);
        });

        // Anima캜n칤 smy캜ka
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        animate();
    }

    // Funkce pro na캜ten칤 a zobrazen칤 STL souboru
    function loadSTL(filePath) {
        showLoading(true);

        // Na캜ten칤 STL souboru
        fetch(filePath)
            .then(response => response.arrayBuffer())
            .then(buffer => {
                const loader = new THREE.STLLoader();
                const geometry = loader.parse(buffer);

                // Smazat existuj칤c칤 model
                if (currentStlObject) {
                    scene.remove(currentStlObject);
                }

                // Vytvo콏en칤 nov칠ho materi치lu a meshe
                const material = new THREE.MeshPhongMaterial({
                    color: 0x3498db,
                    specular: 0x111111,
                    shininess: 200
                });

                const mesh = new THREE.Mesh(geometry, material);

                // V칳po캜et bounding boxu pro centrov치n칤
                geometry.computeBoundingBox();
                const boundingBox = geometry.boundingBox;

                // V칳po캜et st콏edu modelu
                const center = new THREE.Vector3();
                boundingBox.getCenter(center);

                // Centrov치n칤 geometrie
                geometry.translate(-center.x, -center.y, -center.z);

                // V칳po캜et velikosti modelu pro automatick칳 zoom
                const size = new THREE.Vector3();
                boundingBox.getSize(size);
                const maxDim = Math.max(size.x, size.y, size.z);

                // Nastaven칤 pozice kamery podle velikosti modelu
                const distance = maxDim * 2;
                camera.position.set(distance, distance, distance);
                camera.lookAt(0, 0, 0);

                // P콏id치n칤 modelu do sc칠ny
                scene.add(mesh);
                currentStlObject = mesh;

                // Reset ovl치d치n칤
                controls.reset();

                showLoading(false);
            })
            .catch(error => {
                console.error('Chyba p콏i na캜칤t치n칤 STL souboru:', error);
                showLoading(false);
                alert('Chyba p콏i na캜칤t치n칤 STL souboru: ' + error.message);
            });
    }

    // Funkce pro zobrazen칤 n치hledu PDF souboru
    function showPdfPreview(filePath) {
        // Na캜ten칤 PDF souboru jako blob
        fetch(filePath)
            .then(response => response.blob())
            .then(blob => {
                // Vytvo콏en칤 URL pro blob
                const url = URL.createObjectURL(blob);

                // Otev콏en칤 PDF v nov칠m okn캩
                window.open(url, '_blank');
            })
            .catch(error => {
                console.error('Chyba p콏i na캜칤t치n칤 PDF souboru:', error);
                alert('Chyba p콏i na캜칤t치n칤 PDF souboru: ' + error.message);
            });
    }

    // Funkce pro sta쬰n칤 souboru
    function downloadFile(filePath, fileName) {
        fetch(filePath)
            .then(response => response.blob())
            .then(blob => {
                // Pou쬴t칤 FileSaver.js pro sta쬰n칤 souboru
                saveAs(blob, fileName);
            })
            .catch(error => {
                console.error('Chyba p콏i stahov치n칤 souboru:', error);
                alert('Chyba p콏i stahov치n칤 souboru: ' + error.message);
            });
    }

    // Funkce pro sta쬰n칤 v코ech STL soubor콢 v aktu치ln칤 slo쬮e
    function downloadAllStl() {
        // Z칤sk치n칤 aktu치ln칤 slo쬶y a jej칤ch soubor콢
        const folderFiles = getFilesInCurrentFolder();

        // Filtrov치n칤 jen STL soubor콢
        const stlFiles = folderFiles.filter(file => file.path.toLowerCase().endsWith('.stl'));

        if (stlFiles.length === 0) {
            alert('V aktu치ln칤 slo쬮e nejsou 쮂멳n칠 STL soubory.');
            return;
        }

        // Vytvo콏en칤 zip archivu
        const zip = new JSZip();

        // P콏id치n칤 v코ech STL soubor콢 do archivu
        const fetchPromises = stlFiles.map(file => {
            return fetch(file.path)
                .then(response => response.blob())
                .then(blob => {
                    zip.file(file.name, blob);
                });
        });

        // Po sta쬰n칤 v코ech soubor콢 vytvo콏it a st치hnout zip
        Promise.all(fetchPromises)
            .then(() => {
                zip.generateAsync({ type: 'blob' })
                    .then(content => {
                        const folderName = currentFolder.split('/').pop();
                        saveAs(content, `${folderName}_STL_files.zip`);
                    });
            })
            .catch(error => {
                console.error('Chyba p콏i vytv치콏en칤 zip archivu:', error);
                alert('Chyba p콏i vytv치콏en칤 zip archivu: ' + error.message);
            });
    }

    // Funkce pro sta쬰n칤 v코ech PDF soubor콢 v aktu치ln칤 slo쬮e
    function downloadAllPdf() {
        // Z칤sk치n칤 aktu치ln칤 slo쬶y a jej칤ch soubor콢
        const folderFiles = getFilesInCurrentFolder();

        // Filtrov치n칤 jen PDF soubor콢
        const pdfFiles = folderFiles.filter(file => file.path.toLowerCase().endsWith('.pdf'));

        if (pdfFiles.length === 0) {
            alert('V aktu치ln칤 slo쬮e nejsou 쮂멳n칠 PDF soubory.');
            return;
        }

        // Vytvo콏en칤 zip archivu
        const zip = new JSZip();

        // P콏id치n칤 v코ech PDF soubor콢 do archivu
        const fetchPromises = pdfFiles.map(file => {
            return fetch(file.path)
                .then(response => response.blob())
                .then(blob => {
                    zip.file(file.name, blob);
                });
        });

        // Po sta쬰n칤 v코ech soubor콢 vytvo콏it a st치hnout zip
        Promise.all(fetchPromises)
            .then(() => {
                zip.generateAsync({ type: 'blob' })
                    .then(content => {
                        const folderName = currentFolder.split('/').pop();
                        saveAs(content, `${folderName}_PDF_files.zip`);
                    });
            })
            .catch(error => {
                console.error('Chyba p콏i vytv치콏en칤 zip archivu:', error);
                alert('Chyba p콏i vytv치콏en칤 zip archivu: ' + error.message);
            });
    }

    // Pomocn치 funkce pro z칤sk치n칤 v코ech soubor콢 v aktu치ln칤 slo쬮e
    function getFilesInCurrentFolder() {
        const files = [];

        // Rekurzivn칤 funkce pro proch치zen칤 struktury slo쬰k
        function traverseFolder(structure, path) {
            for (const name in structure) {
                const item = structure[name];
                const itemPath = path ? `${path}/${name}` : name;

                if (itemPath.startsWith(currentFolder)) {
                    if (item.type === 'file') {
                        files.push({
                            name: name,
                            path: itemPath,
                            type: item.type
                        });
                    } else if (item.type === 'folder') {
                        traverseFolder(item.children, itemPath);
                    }
                }
            }
        }

        // Zah치jen칤 proch치zen칤 od ko콏enov칠 slo쬶y
        traverseFolder(folderStructure, '');

        return files;
    }

    // Funkce pro nalezen칤 prvn칤 slo쬶y ve struktu콏e
    function findFirstFolder(structure, currentPath = '') {
        for (const key in structure) {
            const item = structure[key];
            const newPath = currentPath ? `${currentPath}/${key}` : key;

            if (item.type === 'folder') {
                return { path: newPath, name: key };
            }
        }

        // Pokud nen칤 nalezena 쮂멳n치 slo쬶a, proch치zet rekurzivn캩 vno콏en칠 slo쬶y
        for (const key in structure) {
            const item = structure[key];
            const newPath = currentPath ? `${currentPath}/${key}` : key;

            if (item.type === 'folder') {
                const result = findFirstFolder(item.children, newPath);
                if (result) return result;
            }
        }

        return null;
    }

    // Funkce pro z칤sk치n칤 struktury slo쬶y podle cesty
    function getFolderStructure(path) {
        // Rozd캩len칤 cesty na 캜치sti
        const pathParts = path.split('/');

        // Postupn칠 proch치zen칤 struktury podle cesty
        let currentLevel = folderStructure;

        for (const part of pathParts) {
            if (currentLevel[part] && currentLevel[part].type === 'folder') {
                currentLevel = currentLevel[part].children;
            } else {
                return null;
            }
        }

        return currentLevel;
    }

    // Funkce pro aktualizaci navigace slo쬰k
    function updateFolderNavigation() {
        const navigation = document.getElementById('folderNavigation');
        navigation.innerHTML = '';

        // Vytvo콏en칤 HTML pro strukturu slo쬰k
        for (const folderName in folderStructure) {
            const folderItem = document.createElement('div');
            folderItem.className = 'folder-item';
            folderItem.textContent = folderName;
            folderItem.dataset.path = folderName;
            folderItem.addEventListener('click', () => selectFolder(folderName, folderName));
            navigation.appendChild(folderItem);

            // Rekurzivn칤 vytvo콏en칤 podslo쬰k
            createSubfolders(folderStructure[folderName].children, folderName, folderItem, navigation);
        }

        // Pokud nen칤 쮂멳n치 slo쬶a, zobrazit zpr치vu
        if (navigation.children.length === 0) {
            navigation.innerHTML = '<p>콯치dn칠 slo쬶y k zobrazen칤</p>';
        }

    // Funkce pro vytvo콏en칤 podslo쬰k v navigaci
    function createSubfolders(structure, parentPath, parentElement, navigation) {
        // Proch치zen칤 struktury a vytvo콏en칤 podslo쬰k
        for (const itemName in structure) {
            const item = structure[itemName];

            if (item.type === 'folder') {
                const subfolderPath = `${parentPath}/${itemName}`;

                const subfolderItem = document.createElement('div');
                subfolderItem.className = 'folder-item';
                subfolderItem.style.paddingLeft = '20px';
                subfolderItem.textContent = itemName;
                subfolderItem.dataset.path = subfolderPath;
                subfolderItem.addEventListener('click', (e) => {
                    e.stopPropagation();
                    selectFolder(subfolderPath, itemName);
                });

                navigation.appendChild(subfolderItem);

                // Rekurzivn칤 vytvo콏en칤 podslo쬰k
                createSubfolders(item.children, subfolderPath, subfolderItem, navigation);
            }
        }
    }

    // Funkce pro v칳b캩r slo쬶y
    function selectFolder(path, name) {
        // Zru코en칤 aktivn칤 t콏칤dy ze v코ech slo쬰k
        const folderItems = document.querySelectorAll('.folder-item');
        folderItems.forEach(item => item.classList.remove('active'));

        // P콏id치n칤 aktivn칤 t콏칤dy k vybran칠 slo쬮e
        const selectedItem = document.querySelector(`.folder-item[data-path="${path}"]`);
        if (selectedItem) {
            selectedItem.classList.add('active');
        }

        // Nastaven칤 aktu치ln칤 slo쬶y
        currentFolder = path;

        // Aktualizace obsahu slo쬶y
        updateFolderContent(path);

        // Aktualizace z치lo쬰k
        updateFolderTabs(path);
    }

    // Funkce pro aktualizaci z치lo쬰k (nad콏azen칠 slo쬶y)
    function updateFolderTabs(path) {
        const tabsContainer = document.getElementById('folderTabs');
        tabsContainer.innerHTML = '';

        // Rozd캩len칤 cesty na 캜치sti
        const pathParts = path.split('/');

        // Vytvo콏en칤 z치lo쬶y pro ka쬯ou 캜치st cesty
        let currentPath = '';

        for (let i = 0; i < pathParts.length; i++) {
            const part = pathParts[i];
            currentPath = currentPath ? `${currentPath}/${part}` : part;

            const tab = document.createElement('div');
            tab.className = 'tab';
            if (i === pathParts.length - 1) {
                tab.classList.add('active');
            }

            tab.textContent = part;
            tab.dataset.path = currentPath;

            tab.addEventListener('click', () => selectFolder(currentPath, part));

            tabsContainer.appendChild(tab);
        }
    }

    // Funkce pro seskupen칤 soubor콢 - STL a jejich p콏칤slu코n칠 PDF soubory
    function groupFiles(stlFiles, pdfFiles) {
        const groups = [];

        // Proch치zen칤 STL soubor콢
        stlFiles.forEach(stl => {
            const group = {
                stl: stl,
                pdfs: []
            };

            // Nalezen칤 p콏칤slu코n칳ch PDF soubor콢
            const stlBaseName = stl.name.replace(/\.stl$/i, '');

            // Hled치n칤 PDF, kter칠 odpov칤daj칤 vzoru "N치zevSTL_ozna캜en칤.pdf"
            pdfFiles.forEach(pdf => {
                if (pdf.name.toLowerCase().startsWith(stlBaseName.toLowerCase() + '_')) {
                    group.pdfs.push(pdf);
                }
            });

            groups.push(group);
        });

        return groups;
    }

    // Funkce pro zobrazen칤/skryt칤 indik치toru na캜칤t치n칤
    function showLoading(show) {
