<script>
    // Glob√°ln√≠ promƒõnn√©
    let folderStructure = {}; // Struktura slo≈æek a soubor≈Ø
    let currentFolder = null; // Aktu√°lnƒõ vybran√° slo≈æka
    let scene, camera, renderer, controls;
    let currentStlObject = null;

    // Inicializace p≈ôi naƒçten√≠ str√°nky
    document.addEventListener('DOMContentLoaded', function() {
        // Inicializace 3D sc√©ny
        initThreeJS();

        // Simulace naƒçten√≠ slo≈ækov√© struktury bez PHP
        setTimeout(function() {
            // Pokud PHP skript nefunguje, pou≈æijeme tuto funkci pro skenov√°n√≠ slo≈æek
            scanDirectoryWithXHR('STL', function(result) {
                folderStructure = result;
                updateFolderNavigation();

                // V√Ωbƒõr prvn√≠ slo≈æky
                const firstFolder = findFirstFolder(folderStructure);
                if (firstFolder) {
                    selectFolder(firstFolder.path, firstFolder.name);
                }

                showLoading(false);
            });
        }, 100);

        // Nastaven√≠ tlaƒç√≠tek pro hromadn√© stahov√°n√≠
        document.getElementById('downloadAllStl').addEventListener('click', downloadAllStl);
        document.getElementById('downloadAllPdf').addEventListener('click', downloadAllPdf);
    });

    // Funkce pro skenov√°n√≠ slo≈æek pomoc√≠ fetch API
    function scanDirectoryWithXHR(path, callback) {
        showLoading(true);

        // Funkce pro sestaven√≠ struktury slo≈æek
        function scanDir(dirPath, callback) {
            // Pokus se naƒç√≠st seznam soubor≈Ø ze slo≈æky
            fetch(dirPath + '/')
                .then(response => response.text())
                .then(html => {
                    // Zde bychom mohli parsovat HTML od serveru pro z√≠sk√°n√≠ seznamu soubor≈Ø,
                    // ale to vy≈æaduje zapnut√© directory listing. M√≠sto toho zkus√≠me p≈ô√≠mƒõj≈°√≠ p≈ô√≠stup.

                    // Pro jednoduchost p≈ôedpokl√°d√°me slo≈ækovou strukturu
                    const structure = {};

                    // Kontrola, zda jsou dostupn√© podslo≈æky
                    const subdirs = ['Slozka1', 'Slozka2', 'Slozka3'];

                    subdirs.forEach(subdir => {
                        const subdirPath = dirPath + '/' + subdir;

                        // P≈ôedpokl√°d√°me, ≈æe slo≈æka existuje
                        structure[subdir] = {
                            type: 'folder',
                            children: {}
                        };

                        // Simulace STL a PDF soubor≈Ø v podslo≈æce
                        const stlFiles = ['Model1.stl', 'Model2.stl'];
                        const pdfFiles = ['Model1_dokument.pdf', 'Model1_navod.pdf', 'Model2_dokument.pdf'];

                        stlFiles.forEach(stlFile => {
                            structure[subdir].children[stlFile] = {
                                type: 'file',
                                extension: 'stl'
                            };
                        });

                        pdfFiles.forEach(pdfFile => {
                            structure[subdir].children[pdfFile] = {
                                type: 'file',
                                extension: 'pdf'
                            };
                        });
                    });

                    callback({
                        [dirPath]: {
                            type: 'folder',
                            children: structure
                        }
                    });
                })
                .catch(error => {
                    console.error('Chyba p≈ôi skenov√°n√≠ slo≈æky:', error);

                    // V p≈ô√≠padƒõ chyby vr√°tit alespo≈à pr√°zdnou strukturu
                    callback({
                        [dirPath]: {
                            type: 'folder',
                            children: {}
                        }
                    });
                });
        }

        scanDir(path, callback);
    }

    // Inicializace 3D sc√©ny
    function initThreeJS() {
        const container = document.getElementById('stl-viewer');

        // Vyƒçi≈°tƒõn√≠ existuj√≠c√≠ho canvas
        while (container.firstChild) {
            container.removeChild(container.firstChild);
        }

        // Vytvo≈ôen√≠ nov√© sc√©ny
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0xf5f5f5);

        // P≈ôid√°n√≠ svƒõtel
        const ambientLight = new THREE.AmbientLight(0x404040, 1);
        scene.add(ambientLight);

        const directionalLight1 = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight1.position.set(1, 1, 1);
        scene.add(directionalLight1);

        const directionalLight2 = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight2.position.set(-1, -1, -1);
        scene.add(directionalLight2);

        // Nastaven√≠ kamery
        camera = new THREE.PerspectiveCamera(
            75,
            container.clientWidth / container.clientHeight,
            0.1,
            1000
        );
        camera.position.z = 5;

        // Inicializace rendereru
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(container.clientWidth, container.clientHeight);
        container.appendChild(renderer.domElement);

        // Ovl√°d√°n√≠
        controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.25;
        controls.enableZoom = true;

        // Resize handler
        window.addEventListener('resize', () => {
            const width = container.clientWidth;
            const height = container.clientHeight;

            camera.aspect = width / height;
            camera.updateProjectionMatrix();
            renderer.setSize(width, height);
        });

        // Animaƒçn√≠ smyƒçka
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        animate();
    }

    // Funkce pro naƒçten√≠ a zobrazen√≠ STL souboru
    function loadSTL(filePath) {
        showLoading(true);

        // Naƒçten√≠ STL souboru
        fetch(filePath)
            .then(response => response.arrayBuffer())
            .then(buffer => {
                const loader = new THREE.STLLoader();
                const geometry = loader.parse(buffer);

                // Smazat existuj√≠c√≠ model
                if (currentStlObject) {
                    scene.remove(currentStlObject);
                }

                // Vytvo≈ôen√≠ nov√©ho materi√°lu a meshe
                const material = new THREE.MeshPhongMaterial({
                    color: 0x3498db,
                    specular: 0x111111,
                    shininess: 200
                });

                const mesh = new THREE.Mesh(geometry, material);

                // V√Ωpoƒçet bounding boxu pro centrov√°n√≠
                geometry.computeBoundingBox();
                const boundingBox = geometry.boundingBox;

                // V√Ωpoƒçet st≈ôedu modelu
                const center = new THREE.Vector3();
                boundingBox.getCenter(center);

                // Centrov√°n√≠ geometrie
                geometry.translate(-center.x, -center.y, -center.z);

                // V√Ωpoƒçet velikosti modelu pro automatick√Ω zoom
                const size = new THREE.Vector3();
                boundingBox.getSize(size);
                const maxDim = Math.max(size.x, size.y, size.z);

                // Nastaven√≠ pozice kamery podle velikosti modelu
                const distance = maxDim * 2;
                camera.position.set(distance, distance, distance);
                camera.lookAt(0, 0, 0);

                // P≈ôid√°n√≠ modelu do sc√©ny
                scene.add(mesh);
                currentStlObject = mesh;

                // Reset ovl√°d√°n√≠
                controls.reset();

                showLoading(false);
            })
            .catch(error => {
                console.error('Chyba p≈ôi naƒç√≠t√°n√≠ STL souboru:', error);
                showLoading(false);
                alert('Chyba p≈ôi naƒç√≠t√°n√≠ STL souboru: ' + error.message);
            });
    }

    // Funkce pro zobrazen√≠ n√°hledu PDF souboru
    function showPdfPreview(filePath) {
        // Naƒçten√≠ PDF souboru jako blob
        fetch(filePath)
            .then(response => response.blob())
            .then(blob => {
                // Vytvo≈ôen√≠ URL pro blob
                const url = URL.createObjectURL(blob);

                // Otev≈ôen√≠ PDF v nov√©m oknƒõ
                window.open(url, '_blank');
            })
            .catch(error => {
                console.error('Chyba p≈ôi naƒç√≠t√°n√≠ PDF souboru:', error);
                alert('Chyba p≈ôi naƒç√≠t√°n√≠ PDF souboru: ' + error.message);
            });
    }

    // Funkce pro sta≈æen√≠ souboru
    function downloadFile(filePath, fileName) {
        fetch(filePath)
            .then(response => response.blob())
            .then(blob => {
                // Pou≈æit√≠ FileSaver.js pro sta≈æen√≠ souboru
                saveAs(blob, fileName);
            })
            .catch(error => {
                console.error('Chyba p≈ôi stahov√°n√≠ souboru:', error);
                alert('Chyba p≈ôi stahov√°n√≠ souboru: ' + error.message);
            });
    }

    // Funkce pro sta≈æen√≠ v≈°ech STL soubor≈Ø v aktu√°ln√≠ slo≈æce
    function downloadAllStl() {
        // Z√≠sk√°n√≠ aktu√°ln√≠ slo≈æky a jej√≠ch soubor≈Ø
        const folderFiles = getFilesInCurrentFolder();

        // Filtrov√°n√≠ jen STL soubor≈Ø
        const stlFiles = folderFiles.filter(file => file.path.toLowerCase().endsWith('.stl'));

        if (stlFiles.length === 0) {
            alert('V aktu√°ln√≠ slo≈æce nejsou ≈æ√°dn√© STL soubory.');
            return;
        }

        // Vytvo≈ôen√≠ zip archivu
        const zip = new JSZip();

        // P≈ôid√°n√≠ v≈°ech STL soubor≈Ø do archivu
        const fetchPromises = stlFiles.map(file => {
            return fetch(file.path)
                .then(response => response.blob())
                .then(blob => {
                    zip.file(file.name, blob);
                });
        });

        // Po sta≈æen√≠ v≈°ech soubor≈Ø vytvo≈ôit a st√°hnout zip
        Promise.all(fetchPromises)
            .then(() => {
                zip.generateAsync({ type: 'blob' })
                    .then(content => {
                        const folderName = currentFolder.split('/').pop();
                        saveAs(content, `${folderName}_STL_files.zip`);
                    });
            })
            .catch(error => {
                console.error('Chyba p≈ôi vytv√°≈ôen√≠ zip archivu:', error);
                alert('Chyba p≈ôi vytv√°≈ôen√≠ zip archivu: ' + error.message);
            });
    }

    // Funkce pro sta≈æen√≠ v≈°ech PDF soubor≈Ø v aktu√°ln√≠ slo≈æce
    function downloadAllPdf() {
        // Z√≠sk√°n√≠ aktu√°ln√≠ slo≈æky a jej√≠ch soubor≈Ø
        const folderFiles = getFilesInCurrentFolder();

        // Filtrov√°n√≠ jen PDF soubor≈Ø
        const pdfFiles = folderFiles.filter(file => file.path.toLowerCase().endsWith('.pdf'));

        if (pdfFiles.length === 0) {
            alert('V aktu√°ln√≠ slo≈æce nejsou ≈æ√°dn√© PDF soubory.');
            return;
        }

        // Vytvo≈ôen√≠ zip archivu
        const zip = new JSZip();

        // P≈ôid√°n√≠ v≈°ech PDF soubor≈Ø do archivu
        const fetchPromises = pdfFiles.map(file => {
            return fetch(file.path)
                .then(response => response.blob())
                .then(blob => {
                    zip.file(file.name, blob);
                });
        });

        // Po sta≈æen√≠ v≈°ech soubor≈Ø vytvo≈ôit a st√°hnout zip
        Promise.all(fetchPromises)
            .then(() => {
                zip.generateAsync({ type: 'blob' })
                    .then(content => {
                        const folderName = currentFolder.split('/').pop();
                        saveAs(content, `${folderName}_PDF_files.zip`);
                    });
            })
            .catch(error => {
                console.error('Chyba p≈ôi vytv√°≈ôen√≠ zip archivu:', error);
                alert('Chyba p≈ôi vytv√°≈ôen√≠ zip archivu: ' + error.message);
            });
    }

    // Pomocn√° funkce pro z√≠sk√°n√≠ v≈°ech soubor≈Ø v aktu√°ln√≠ slo≈æce
    function getFilesInCurrentFolder() {
        const files = [];

        // Rekurzivn√≠ funkce pro proch√°zen√≠ struktury slo≈æek
        function traverseFolder(structure, path) {
            for (const name in structure) {
                const item = structure[name];
                const itemPath = path ? `${path}/${name}` : name;

                if (itemPath.startsWith(currentFolder)) {
                    if (item.type === 'file') {
                        files.push({
                            name: name,
                            path: itemPath,
                            type: item.type
                        });
                    } else if (item.type === 'folder') {
                        traverseFolder(item.children, itemPath);
                    }
                }
            }
        }

        // Zah√°jen√≠ proch√°zen√≠ od ko≈ôenov√© slo≈æky
        traverseFolder(folderStructure, '');

        return files;
    }

    // Funkce pro nalezen√≠ prvn√≠ slo≈æky ve struktu≈ôe
    function findFirstFolder(structure, currentPath = '') {
        for (const key in structure) {
            const item = structure[key];
            const newPath = currentPath ? `${currentPath}/${key}` : key;

            if (item.type === 'folder') {
                return { path: newPath, name: key };
            }
        }

        // Pokud nen√≠ nalezena ≈æ√°dn√° slo≈æka, proch√°zet rekurzivnƒõ vno≈ôen√© slo≈æky
        for (const key in structure) {
            const item = structure[key];
            const newPath = currentPath ? `${currentPath}/${key}` : key;

            if (item.type === 'folder') {
                const result = findFirstFolder(item.children, newPath);
                if (result) return result;
            }
        }

        return null;
    }

    // Funkce pro z√≠sk√°n√≠ struktury slo≈æky podle cesty
    function getFolderStructure(path) {
        // Rozdƒõlen√≠ cesty na ƒç√°sti
        const pathParts = path.split('/');

        // Postupn√© proch√°zen√≠ struktury podle cesty
        let currentLevel = folderStructure;

        for (const part of pathParts) {
            if (currentLevel[part] && currentLevel[part].type === 'folder') {
                currentLevel = currentLevel[part].children;
            } else {
                return null;

        return currentLevel;

    // Funkce pro aktualizaci navigace slo≈æek
    function updateFolderNavigation() {
        const navigation = document.getElementById('folderNavigation');
        navigation.innerHTML = '';

        // Vytvo≈ôen√≠ HTML pro strukturu slo≈æek
        for (const folderName in folderStructure) {
            const folderItem = document.createElement('div');
            folderItem.className = 'folder-item';
            folderItem.textContent = folderName;
            folderItem.dataset.path = folderName;
            folderItem.addEventListener('click', () => selectFolder(folderName, folderName));
            navigation.appendChild(folderItem);

            // Rekurzivn√≠ vytvo≈ôen√≠ podslo≈æek
            createSubfolders(folderStructure[folderName].children, folderName, folderItem, navigation);
        }

        // Pokud nen√≠ ≈æ√°dn√° slo≈æka, zobrazit zpr√°vu
        if (navigation.children.length === 0) {

    // Funkce pro vytvo≈ôen√≠ podslo≈æek v navigaci
    function createSubfolders(structure, parentPath, parentElement, navigation) {
        // Proch√°zen√≠ struktury a vytvo≈ôen√≠ podslo≈æek
        for (const itemName in structure) {
            const item = structure[itemName];

            if (item.type === 'folder') {
                const subfolderPath = `${parentPath}/${itemName}`;

                const subfolderItem = document.createElement('div');
                subfolderItem.className = 'folder-item';
                subfolderItem.style.paddingLeft = '20px';
                subfolderItem.textContent = itemName;
                subfolderItem.dataset.path = subfolderPath;
                subfolderItem.addEventListener('click', (e) => {
                    e.stopPropagation();
                    selectFolder(subfolderPath, itemName);
                });

                navigation.appendChild(subfolderItem);

                // Rekurzivn√≠ vytvo≈ôen√≠ podslo≈æek
                createSubfolders(item.children, subfolderPath, subfolderItem, navigation);
            }
        }
    }

    // Funkce pro v√Ωbƒõr slo≈æky
    function selectFolder(path, name) {
        // Zru≈°en√≠ aktivn√≠ t≈ô√≠dy ze v≈°ech slo≈æek
        const folderItems = document.querySelectorAll('.folder-item');
        folderItems.forEach(item => item.classList.remove('active'));

        // P≈ôid√°n√≠ aktivn√≠ t≈ô√≠dy k vybran√© slo≈æce
        const selectedItem = document.querySelector(`.folder-item[data-path="${path}"]`);
        if (selectedItem) {
            selectedItem.classList.add('active');
        }

        // Nastaven√≠ aktu√°ln√≠ slo≈æky
        currentFolder = path;

        // Aktualizace obsahu slo≈æky
        updateFolderContent(path);

        // Aktualizace z√°lo≈æek
        updateFolderTabs(path);
    }

    // Funkce pro aktualizaci z√°lo≈æek (nad≈ôazen√© slo≈æky)
    function updateFolderTabs(path) {
        const tabsContainer = document.getElementById('folderTabs');
        tabsContainer.innerHTML = '';

        // Rozdƒõlen√≠ cesty na ƒç√°sti
        const pathParts = path.split('/');

        // Vytvo≈ôen√≠ z√°lo≈æky pro ka≈ædou ƒç√°st cesty
        let currentPath = '';

        for (let i = 0; i < pathParts.length; i++) {
            const part = pathParts[i];
            currentPath = currentPath ? `${currentPath}/${part}` : part;

            const tab = document.createElement('div');
            tab.className = 'tab';
            if (i === pathParts.length - 1) {
                tab.classList.add('active');
            }

            tab.textContent = part;
            tab.dataset.path = currentPath;

            tab.addEventListener('click', () => selectFolder(currentPath, part));

            tabsContainer.appendChild(tab);
        }
    }

    // Funkce pro seskupen√≠ soubor≈Ø - STL a jejich p≈ô√≠slu≈°n√© PDF soubory
    function groupFiles(stlFiles, pdfFiles) {
        const groups = [];

        // Proch√°zen√≠ STL soubor≈Ø
        stlFiles.forEach(stl => {
            const group = {
                stl: stl,
                pdfs: []
            };

            // Nalezen√≠ p≈ô√≠slu≈°n√Ωch PDF soubor≈Ø
            const stlBaseName = stl.name.replace(/\.stl$/i, '');

            // Hled√°n√≠ PDF, kter√© odpov√≠daj√≠ vzoru "N√°zevSTL_oznaƒçen√≠.pdf"
            pdfFiles.forEach(pdf => {
                if (pdf.name.toLowerCase().startsWith(stlBaseName.toLowerCase() + '_')) {
                    group.pdfs.push(pdf);
                }
            });

            groups.push(group);
        });

        return groups;
    }

    // Funkce pro zobrazen√≠/skryt√≠ indik√°toru naƒç√≠t√°n√≠
    function showLoading(show) {
